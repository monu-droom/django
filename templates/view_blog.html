{% load static %}
{% static 'images' as baseImg %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Travello</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Travello template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
</head>
<body>
    <div class="container">
        <div class="row mt-5 p-5">
            <div class="col">
              <h4 class="mb-4">{{ blog.title }}</h4>
              {% for msg in messages %}
              <h6 class="text-danger">{{msg}}</h6>
              {% endfor %}
              <img src="{{ blog.img.url }}" alt="blog_img" style="width:500px; height: 300px;">
              <p class="mt-3 mb-4">{{ blog.desc }}</p>
              <form action="{% url 'update_blog' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ blog.id }}" />
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="comment"></textarea>
                  <label for="floatingTextarea">Comments</label>
                </div>
                <div class="form-check mt-2 mx-4">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
                  <label class="form-check-label" for="flexCheckCheckedDisabled">Like</label>
                </div>
                <button class="btn btn-primary mt-2">Submit your response</button>
              </form>
              <div class="mt-3 mb-3">  
                <h4>Latest Comment</h4>
                <p>
                  <li style="font-weight: bold !important;"> {{ blog.comment }} </li>
                </p>
              </div>
            </div> 
        </div>
    </div>
</body>
</html>
